<div class="container">
    <div class="row">

        


    

    

       

        <div class="col 3 mt-2">
            <div class="card">
                <div class="card-body ">
                    <span class="h3">Listado de estudiantes</span>
                    &nbsp;&nbsp;
                    <a href="#" class="btn btn-dark float right" routerLink='/crear-estudiante'>Agregar</a>
                 
                    <table class="table table-striped mt-5">
                        <thead>
                          <tr>
                            <th>Nombre</th>
                            <th>Direccion</th>
                            <th><i class="far fa-edit"></i></th>
                            
                            
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let u of usuarios">
                            <td>{{u.nombre}}</td>
                            <td>{{u.direccion}}</td>
                            <td>
                                <a href="#" class="btn btn-primary float-right"[routerLink]="['/edit-estudiante/', u.id]">Editar</a>
                                <a href="#" class="btn btn-danger float-right"(click)="eliminar(u.id)">Eliminar</a>
                            </td>
                          
                           
                            
                            
                          </tr>
                        </tbody>
                      </table>

                </div>
