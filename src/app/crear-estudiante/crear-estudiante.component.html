<div class="container pt 4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card-text-center">
                <div class="card-body">
                    <h3>
                        {{titulo}}
                        <div *ngIf='loading' class="spinner-border text-light float-right" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>

                    </h3>
                    <form class="mt-4" (ngSubmit)="enviarPos()">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" [(ngModel)]="usuario.nombre" class="form-control" name="nombre" placeholder="Ingrese un nombre">
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Direccion</label>
                            <input type="text" [(ngModel)]="usuario.direccion" class="form-control" name="direccion" placeholder="Ingrese una direccion">
                        </div>
                        <button class="btn btn-dark">Guardar Cambios</button>
                    </form>


                </div>

            </div>

        </div>

    </div>

</div>
